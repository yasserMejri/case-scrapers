<script>
  function kendoCaseGridTemplateInitializer(data) {
    var PartyResult = $("#Grid").data('kendoGrid').dataItem($("a[data-party-id='" + data.PartyId + "']").closest('tr'));

          el.FileDate = new Date(parseInt(el.FileDate.substr(6)));
        }
        if (typeof el.DoBSortKey === 'string') {
          el.DoBSortKey = new Date(parseInt(el.DoBSortKey.substr(6)));
        }
      });

      var dataSourceResults = new kendo.data.DataSource({
        data: caseResults,
        pageSize: 10,
        sort: {
          field: "FileDate",
          dir: "desc"
        }
      });

      var grid = jQuery("#CaseResultsGrid_" + data.PartyId).data('kendoGrid');

      // Hide the pager if the results are 10 or less.
      if (caseResults.length <= 10) {
        grid.pager.element.hide();
      }

      grid.setDataSource(dataSourceResults);
      grid.dataSource.read();
      grid.refresh();
    }
  }
</script>

<script>
  function kendoWarrantGridTemplateInitializer(data) {
    var PartyResult = $("#Grid").data('kendoGrid').dataItem($("a[data-party-id='" + data.PartyId + "']").closest('tr'));
    var warrantResults = PartyResult && PartyResult.WarrantResults;
    if (warrantResults) {
      for (var i = 0, len = warrantResults.length; i < len; i++) {
        if (warrantResults[i].IssueDate) {
          warrantResults[i].IssueDate = new Date(warrantResults[i].IssueDate);
        }
      }
      var dataSourceResults = new kendo.data.DataSource({
        data: warrantResults,
        pageSize: 10,
        sort: {
          field: "IssueDate",
          dir: "desc"
        }
      });
      var grid = jQuery("#WarrantResultsGrid_" + data.PartyId).data('kendoGrid');
      // Hide the pager if the results are 10 or less.
      if (warrantResults.length <= 10) {
        grid.pager.element.hide()
      }
      grid.setDataSource(dataSourceResults);
      grid.dataSource.read();
      grid.refresh();
    }
  }
</script>
